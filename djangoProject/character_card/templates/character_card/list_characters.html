<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Character List - test</title>
</head>
<body>
    <h1>Character List - test</h1>
    <ul>
       {% for character in characters %}
   <a href="{% url 'character_card:character_detail' character_id=character.id %}">{{ character.name }}</a>
{% endfor %}
    </ul>

     <a href="{% url 'character_card:character_create' %}" class="btn btn-primary">Create New Character</a>
<form action="{% url 'logout' %}" method="post">
    {% csrf_token %}
    <button type="submit">Logout</button>
</form>
</form>
</body>
</html>
