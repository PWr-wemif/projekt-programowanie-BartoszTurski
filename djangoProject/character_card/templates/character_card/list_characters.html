<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Character List</title>
</head>
<body>
    <h1>Character List</h1>
    <ul>
       {% for character in characters %}
   <a href="{% url 'character_card:character_detail' character_id=character.id %}">{{ character.name }}</a>
{% endfor %}
    </ul>

     <a href="{% url 'character_card:character_create' %}" class="btn btn-primary">Create New Character</a>
</body>
</html>
